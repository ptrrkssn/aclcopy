name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: test "`uname -s`" = "Linux" -a -f /usr/bin/apt && sudo apt install libacl1-dev || true
    - name: Test in FreeBSD
      id: test
      uses: vmactions/freebsd-vm@v0
      with:
        usesh: true
        sync: sshfs
        prepare: |
          pkg install -y curl
        run: |
          freebsd-version
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
